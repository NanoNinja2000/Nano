<!DOCTYPE html>
    <html>
        <head>
        <title>Testing</title>
                <link rel="stylesheet" type="text/css" href="index.css">
                <script src="index.js"></script>
            <style>
                form {
  max-width: 500px;
  margin: 0 auto;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 8px;
  background: #f9f9f9;
}

input, textarea, button {
  width: 100%;
  padding: 8px;
  margin-top: 6px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

button {
  background-color: #0055aa;
  color: white;
  font-weight: bold;
  cursor: pointer;
}

                </style>
            <body>

<h2>Contact us</h2>

<form action="https://formsubmit.co/youremail@example.com" method="POST">
  <input type="text" name="name" placeholder="Your Name" required>
  <input type="email" name="email" placeholder="Your Email" required> <!-- _replyto happens here -->
  <textarea name="message" placeholder="Your Message" required></textarea>
    <input type="hidden" name="_captcha" value="false">

  <!-- Optional: redirect to a thank you page -->
  <input type="hidden" name="_next" value="https://www.youngadults4christ.com/index.html">

  <button type="submit">Send Message</button>
</form>




            </body>
    </head>
</html>
